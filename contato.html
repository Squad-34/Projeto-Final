        <div class="zoom-conteiner conteiner-img-opacidade">

          <div class="opacidade-img"></div>

        <form>
          <div class="container">
            <div class="row">
              <section class="col">
                <h1 class="form-group text-center titulos" style="margin-top: 100px; margin-bottom: 80px;">
                  ENTRE EM CONTATO CONOSCO</h1>
              </section>
              <div class="row justify-content-center">
                <section class="col-md-7 form-group mb-3 textos">
                  <label for="nomeCompleto">Nome Completo</label>
                  <input type="text" class="form-control" id="nomeCompleto" placeholder="" checked>
                </section>
              </div>
              <div class="row justify-content-center">
                <section class="col-md-7 form-group mb-3 textos">
                  <label for="email">E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="" checked>
                </section>
              </div>
              <div class="row justify-content-center">
                <section class="col-md-7 form-group mb-3 textos">
                  <label for="assunto">Assunto</label>
                  <input type="text" class="form-control" id="assunto" checked>
                </section>
              </div>
              <div class="row justify-content-center">
                <section class="col-md-7 form-group mb-3 textos">
                  <label for="mensagem">Deixe uma mensagem (opcional)</label>
                  <textarea class="form-control" id="mensagem" rows="4"> </textarea>
                </section>
              </div>
              <div class="row justify-content-center">
                <section class="col-md-7 form-group pb-3 container">
                  <button type="submit" class="botoes">Enviar</button>
                </section>
