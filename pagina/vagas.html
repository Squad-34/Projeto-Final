<style>
    .conteiner-principal {
        position: relative;
        padding-left: 0;
        padding-right: 0;

        background-color: #0b0c23;
    }

    .conteiner-segundario {
        padding-bottom: 2rem;
    }

    .navbar {
        background-color: rgb(169, 91, 149, 0.6);
        transition: background-color 0.3s;
    }

    .navbar-solido {
        background-color: #a95b95;
    }

    .rodape {
        background-color: #a95b95;
    }

    .titulos {

    }

    .botoes {
        background-color: #a95b95;
    }

    .zoom-conteiner {
        overflow: hidden;
    }

    .zoom-conteiner img {
        transition: transform 4s ease;
    }

    .zoom-conteiner:hover img {
        transform: scale(1.2);
    }

    .conteineri-img-opacidade {
        position: relative;

    }

    .img-opacidade {

        object-fit: cover;
    }

    .opacidade-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgb(169, 91, 149, 0.4);
    }
</style>

    <script>
        window.addEventListener('scroll',
