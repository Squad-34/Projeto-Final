        <main>
          <form>
            <section class="section container-fluid pb-1" style="background-color: #7f99f8;">
              <h1 class="form-group mb-0 text-center"
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
                Faça o seu cadastro</h1>
              <section class="section container form-group mb-3">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="cep">Cep</label>
                <input type="text" class="form-control" id="cep" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="pais">Pais</label>
                <input type="text" class="form-control" id="pais" placeholder="" checked>
              </section>
              <section class="section container form-group mb-3">
                <label for="descricao">Faça um descrição sua</label>
                <textarea class="form-control" id="descricao" rows="4"> </textarea>
              </section>
              <section class="section container form-group mb-3">
                <label for="senha">Crie uma senha</label>
                <input type="password" class="form-control" id="senha" checked>
              </section>
              <section class="section container form-group pb-3">
                <button type="submit" class="btn btn-primary"
                  style="font-size: 20px; height: 40px; width: 100px;">Enviar</button>
              </section>
            </section>
          </form>
