  <body>
    <!--ARQUIVO JAVASCRIPT-->

    <div class="conteiner-principal">
      <div class="conteiner-segundario">

                data-bs-target="#navVagas"
                aria-controls="navbarSupportedContent"

                aria-label="Toggle navigation"

                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navVagas">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>

                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="contato.html">Contato</a>
                  </li>
                </ul>
                <div class="d-flex">
                  <a href="#" class="text-dark me-3"
                    ><i class="bi bi-facebook"></i
                  ></a>
                  <a href="#" class="text-dark me-3"
                    ><i class="bi bi-instagram"></i
                  ></a>
                  <a href="#" class="text-dark me-3"
                    ><i class="bi bi-linkedin"></i
                  ></a>
                  <a href="#" class="text-dark"
                    ><i class="bi bi-twitter"></i
                  ></a>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <!--FORMULARIO-->
        <main>
          <div class="zoom-conteiner conteiner-img-opacidade">
            <img
              class="img-opacidade"
              src="images/ImgPaginas/topoPerfil.png"
              alt="Imagem para zoom"
              class="img-fluid"
              style="width: 100%"
            />
            <div class="opacidade-img"></div>
          </div>
          <form>
            <div class="container">
              <div class="row">
                <div class="col">
                  <h1
                    class="form-group text-center titulos"
                    style="margin-top: 100px; margin-bottom: 80px"
                  >
                    FAÇA O SEU CADASTRO
                  </h1>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="nomeCompleto">Nome Completo</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nomeCompleto"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="email">E-mail</label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="telefone">Telefone</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="telefone"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="cpf">CPF</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cpf"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="endereco">Endereço</label>
                    <input
                      type="text"
                      class="form-control"
                      id="endereco"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="cep">Cep</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cep"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="cidade">Cidade</label>
                    <input
                      type="text"
                      class="form-control"
                      id="cidade"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="estado">Estado</label>
                    <input
                      type="text"
                      class="form-control"
                      id="estado"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="pais">Pais</label>
                    <input
                      type="text"
                      class="form-control"
                      id="pais"
                      placeholder=""
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="descricao">Faça um descrição sua</label>
                    <textarea class="form-control" id="descricao" rows="4">
                    </textarea>
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <label for="senha">Crie uma senha</label>
                    <input
                      type="password"
                      class="form-control"
                      id="senha"
                      checked
                    />
                  </section>
                </div>
                <div class="row justify-content-center">
                  <section class="col-md-7 form-group mb-3 textos">
                    <button type="submit" class="botoes">Enviar</button>
                  </section>
                </div>
              </div>
            </div>
          </form>
        </main>
      </div>
      <!--FOOTER-->
      <footer class="container-fluid rodape mt-4">
        <div class="footer">
          <section class="row">
            <section class="col about-company text-center mt-3">
              <p>
                <span class="bi bi-facebook"
                  ><a
                    href="#"
                    class="link-dark"
                    style="text-decoration: none"
                  ></a
                ></span>
                <span class="bi bi-instagram"
                  ><a
                    href="#"
                    class="link-dark"
                    style="text-decoration: none"
                  ></a
                ></span>
                <span class="bi bi-linkedin"
                  ><a
                    href="#"
                    class="link-dark"
                    style="text-decoration: none"
                  ></a
                ></span>
                <span class="bi bi-twitter"
                  ><a
                    href="#"
                    class="link-dark"
                    style="text-decoration: none"
                  ></a
                ></span>
              </p>
            </section>
          </section>
          <section class="row">
            <section class="col copyright text-center">
              <p class="">
                <small class="text-dark-50"
                  >Mães em Ação | © 2023. Todos os Direitos Reservados.</small
                >
              </p>
            </section>
          </section>
        </div>
      </footer>
